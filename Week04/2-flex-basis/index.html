<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-basis</title>

    <style>
        #main {
            /* width: 300px; */
            height: 100px;
            /* border: 1px solid #c3c3c3; */
            display: flex;
            justify-content: center;
        }

        #main div {
            flex-grow: 1;
            flex-shrink: 0;
            /* flex-basis: 20%; */
        }

        #main div:nth-of-type(2) {
            /* flex-basis: 60%; */
            flex-grow: 8;
        }
    </style>
</head>

<body>

    <h1>The flex-basis Property</h1>

    <p>Set the initial length of the flex items to 20%, with an exception; set the initial length of the second
        flex item to 60%</p>
    <div id="main">
        <div style="background-color:coral;">20%</div>
        <div style="background-color:lightblue;">60%</div>
        <div style="background-color:khaki;">20%</div>

    </div>

</body>

</html>

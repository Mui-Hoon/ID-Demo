<!DOCTYPE html>
<html>

<head>
    <title>Flex Demo</title>
    <style>
        .flex-container {
            height: 300px;
            display: flex;
            /* add flex-wrap (default: nowrap) */
            flex-wrap: wrap;
            /* add flex-direction (default: row) */
            flex-direction:row-reverse;
            /* add justify-content (default: left) when flex-direction is row*/
            justify-content:space-between;
            /* add align-items (default: stretch) */
            align-items:flex-start;
            /* add align-content (default:stretch) */
           /*  align-content: center; */
            background-color: DodgerBlue;
        }

        .flex-container>div {
            background-color: #f1f1f1;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <h1>Flexible Boxes</h1>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>

    <p>Try to resize the browser window.</p>
    <p>A container with "flex-wrap: nowrap;" will never wrap its items.</p>
    <p><strong>Note:</strong> Flexbox is not supported in Internet Explorer 10 or earlier versions.</p>

</body>

</html>

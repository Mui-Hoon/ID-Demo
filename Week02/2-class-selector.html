<!DOCTYPE html>
<html>

<head>
  <title>Class Selector Test</title>
  <style>
    .myClass {
      font-family: Arial, Helvetica, sans-serif;
      color: #23FBFF;
      background-color: #6E3B04;
    }
  </style>
</head>

<body>
  <h1 class="myClass">Hello Students</h1>
  <p class="myClass">
    A paragraph <em> with emphasis</em>
  </p>
  <p>Another Paragraph</p>
</body>

</html>

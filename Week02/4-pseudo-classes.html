<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            /* unvisited link */
            color: red;
        }

        a:visited {
            /* visited link */
            color: blue;
        }

        a:hover {
            /* moused over link */
            color: green;
        }

        a:active {
            /* current link */
            color: purple;
        }

        a:focus {
            /* focused link */
            color: purple;
        }
    </style>
</head>

<body>
    <a href="https://www.np.edu.sg" target="_blank">Ngee Ann Polytechnic</a>
</body>

</html>
